<!DOCTYPE html>
<html lang="pl">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="App">
        <div class="weather_container">
            <div class="weather">
                <div class="temp">
                    <h1 class="temperature"></h1>
                    <canvas class="icon" width="128px" height="128px"></canvas>
                </div>
                <div class="temp_info"></div>
            </div>



            <div class="city">
                <h1 class="cityDOM"></h1>
                <div class="city-container">
                    <span class="span-city">Your city: </span>
                    <span contenteditable="true" class="write-city"></span>
                </div>

            </div>



            <div class="weather-info">

                <div class="date-container">
                    <div class="time"></div>
                    <div class="exact-date"></div>
                </div>

                <div class="weather-1">
                    <i class="fas fa-tint"></i>
                    <p class="humidity"></p>
                </div>
                <div class="weather-2">
                    <i class="fas fa-thermometer-three-quarters"></i>
                    <p class="apparentTemperature"></p>
                </div>
                <div class="weather-3">
                    <i class="fas fa-wind"></i>
                    <p class="wind-speed"></p>
                </div>
            </div>


        </div>

        <div class="nextDay">

            <div class="nextDay1">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <div class="next_info">
                    <canvas class="day1-icon" width="100px" height="100px"></canvas>
                    <p class="day-1"></p>
                </div>
                <div class="next_temp">
                    <p class="temp-max-1"></p>
                    <p class="temp-min-1"></p>
                </div>

            </div>
            <div class="nextDay2">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <div class="next_info">
                    <canvas class="day2-icon" width="100px" height="100px"></canvas>
                    <p class="day-2"></p>
                </div>
                <div class="next_temp">
                    <p class="temp-max-2"></p>
                    <p class="temp-min-2"></p>
                </div>
            </div>
            <div class="nextDay3">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <div class="next_info">
                    <canvas class="day3-icon" width="100px" height="100px"></canvas>
                    <p class="day-3"></p>
                </div>
                <div class="next_temp">
                    <p class="temp-max-3"></p>
                    <p class="temp-min-3"></p>
                </div>
            </div>

            <div class="nextDay4">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <div class="next_info">
                    <canvas class="day4-icon" width="100px" height="100px"></canvas>
                    <p class="day-4"></p>
                </div>
                <div class="next_temp">
                    <p class="temp-max-4"></p>
                    <p class="temp-min-4"></p>
                </div>
            </div>

        </div>
        <div class="timestamp"></div>


    </div>
    <script src="skycons.js"></script>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/269a43d1bb.js" crossorigin="anonymous"></script>
</body>

</html>

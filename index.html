<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="App">
        <div class="weather_container">
            <div class="weather">
                <div class="temp">
                    <h1 class="temperature">2°C</h1>
                    <canvas class="icon" width="128px" height="128px"></canvas>
                </div>
                <div class="temp_info">Słonecznie </div>
            </div>



            <div class="city">
                <h1 class="cityDOM">Bochnia</h1>
            </div>

            <div class="weather-info">
                <div class="weather-1">
                    <img src="https://cdn.pixabay.com/photo/2012/04/24/23/45/sun-41191_960_720.png"
                        alt="weather_state" />
                    <p>92%</p>
                </div>
                <div class="weather-2">
                    <img src="https://cdn.pixabay.com/photo/2012/04/24/23/45/sun-41191_960_720.png"
                        alt="weather_state" />
                    <p>0°C-5°C</p>
                </div>
                <div class="weather-3">
                    <img src="https://cdn.pixabay.com/photo/2012/04/24/23/45/sun-41191_960_720.png"
                        alt="weather_state" />
                    <p>2m/s</p>
                </div>
            </div>


        </div>

        <div class="nextDay">
            <div class="nextDay1">
                <div class="next_info">
                    <img src="https://cdn.pixabay.com/photo/2012/04/24/23/45/sun-41191_960_720.png" alt="weather_state"
                        alt="" />
                    <p>Poniedziałek</p>
                </div>
                <div class="next_temp">
                    <p>22°C</p>
                    <p>10°C</p>
                </div>

            </div>
            <div class="nextDay2">
                <div class="next_info">
                    <img src="" alt="" />
                    <p>Poniedziałek</p>
                </div>
                <div class="next_temp">
                    <p>22°C</p>
                    <p>10°C</p>
                </div>
            </div>
            <div class="nextDay3">
                <div class="next_info">
                    <img src="" alt="" />
                    <p>Poniedziałek</p>
                </div>
                <div class="next_temp">
                    <p>22°C</p>
                    <p>10°C</p>
                </div>
            </div>
            <div class="nextDay4">
                <div class="next_info">
                    <img src="" alt="" />
                    <p>Poniedziałek</p>
                </div>
                <div class="next_temp">
                    <p>22°C</p>
                    <p>10°C</p>
                </div>
            </div>
        </div>
    </div>
    <script src="skycons.js"></script>
    <script src="app.js"></script>
</body>

</html>
